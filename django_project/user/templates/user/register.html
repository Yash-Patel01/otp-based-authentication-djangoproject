{% extends 'user/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row pt-5">
        <div class="col-md-6 offset-md-3">
            <form method="POST">
                <legend class="">REGISTER</legend>
                {% csrf_token %}
                {{ form|crispy }}
                <div>
                    <button class="btn btn-dark btn-block" type="submit">Sign up</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
